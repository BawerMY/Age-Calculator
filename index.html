<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="input-row">
            <div class="number-input">
                <div>day</div>
                <input id="day" type="number" placeholder="DD">
                <a class="re">This field is required</a>
                <a class="ie">Must be a valid day</a>
            </div>
            <div class="number-input">
                <div>month</div>
                <input id="month" type="number" placeholder="MM">
                <a class="re">This field is required</a>
                <a class="ie">Must be a valid month</a>
            </div>
            <div class="number-input">
                <div>year</div>
                <input id="year" type="number" placeholder="YYYY">
                <a class="re">This field is required</a>
                <a class="ie">Must be in the past</a>
            </div>
        </div>
        <div id="line-button">
            <div id="line"></div>
            <div id="button"><img src="button.svg" alt="V"></div>
        </div>
        <div class="output">
            <div id="output-years" class="output-value">--</div>
            <div class="output-key">years</div>
        </div>
        <div class="output">
            <div id="output-months" class="output-value">--</div>
            <div class="output-key">months</div>
        </div>
        <div class="output">
            <div id="output-days" class="output-value">--</div>
            <div class="output-key">days</div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
